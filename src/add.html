<div class="modal-header">
  <h1> Add a record </h1>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Name" ng-model="vm.record.name">
    </div>
    <div class="form-group">
      <label for="secret">Secret</label>
      <input type="text" class="form-control" placeholder="Secret" ng-model="vm.record.secret">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" placeholder="Location" ng-model="vm.record.location">
    </div>
    <div class="form-group">
      <label for="alias">Alias</label>
      <input type="text" class="form-control" placeholder="Alias" ng-model="vm.record.alias">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close(vm.record)">Submit</button>
  <button class="btn" ng-click="$dismiss()">Cancel</button>
</div>
